<ion-card color="dark">
      <ion-card-header>
      <img src="assets/img/{{imageCicle}}" width="50" height="50"/>
      <h2>{{headline}}</h2>
      </ion-card-header>
      <ion-card-content>
      <p>{{description}}</p>
      <p>{{id}}</p>
      <p>{{cicle_id}}</p>
      <p>{{date_max}}</p>
      <p>{{num_candidates}}</p>
      <ion-button (click)="salirSinArgumentos()"
      color="primary" expand="full">
      Salir
      </ion-button>
      </ion-card-content>
</ion-card>
