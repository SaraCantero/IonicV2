<ion-card color="dark">
  <ion-card-header>
  
    <ion-card-title>{{ article.title }}</ion-card-title>
  </ion-card-header>
 <img src="assets/img/{{article.image}}" width="50" height="50" />
  <ion-card-content>
  <ion-datetime value="{{article.created_at}}" display-format="DD/MM/YYYY"></ion-datetime>


    <p>{{ article.description }}</p>
  </ion-card-content>
</ion-card>
