<ion-col size="12" size-lg="3" size-md="2" 
size-sm="6" size-xs="12"
*ngFor="let offer of offers; let i = index">
<ion-card color="dark">
      <ion-card-header>
      <h2>{{offer.headline}}</h2>
      </ion-card-header>
      <ion-card-content>
      <ion-button (click)="abrirModal()">Ver </ion-button>
      <ion-button (click)="recogerId(offer.id)">Aplicar</ion-button>
      </ion-card-content>
</ion-card>
</ion-col>
