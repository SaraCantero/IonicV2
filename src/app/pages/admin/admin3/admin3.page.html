<ion-grid fixed>
<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="success">
      OFERTAS
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<ion-item-sliding *ngFor="let offer of offers">
<ion-item>
<h2>{{offer.headline}}</h2>
</ion-item>
<ion-item-options side="start">
 <ion-item-option (click)="confirmar(offer.headline, offer.id)" style="background-color:red;">
 <ion-icon slot="icon-only" name="trash" style="color:black;"></ion-icon>
 </ion-item-option>
</ion-item-options>
</ion-item-sliding>
</ion-content>
</ion-grid>
