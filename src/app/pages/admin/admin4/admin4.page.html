<ion-grid fixed>
<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="success">
      GR√ÅFICOS
    </ion-title>
    <ion-select okText="Aceptar" cancelText="Cancelar" [(ngModel)]="ciclesFiltro" (ionChange)="onChange(ciclesFiltro)">
    <ion-select-option value=0>Todos</ion-select-option>
    <ion-select-option *ngFor="let cicle of cicles" value="{{cicle.id}}">{{cicle.name}} ({{cicle.id}})</ion-select-option>
    </ion-select>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="ion-padding">
<ion-card>
    <ion-card-header>
        Grafico
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
</ion-card>
</div>
</ion-content>
