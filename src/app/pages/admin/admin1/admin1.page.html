<ion-grid fixed>
<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="success">
      USUARIOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
<ion-item-sliding *ngFor="let user of usuarios" >
    <ion-item *ngIf="user.actived==0">
      <ion-label>
        {{user.name}} 
        {{user.surname}}
      </ion-label>
    </ion-item>
    <ion-item-options>
     <ion-item-option color="success" (click)="Activate(user.id)"> 
        <ion-icon slot="bottom" name="person-add" *ngIf="user.actived"></ion-icon>
          Activate
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
