<app-header titulo="USUARIOS"></app-header>

<ion-content>
<ion-list>
<ion-item-sliding *ngFor="let user of usuarios" >
    <ion-item *ngIf="user.actived==0">compo
      <ion-label>
        {{user.name}} 
        {{user.surname}}
      </ion-label>
    </ion-item>
    <ion-item-options>
     <ion-item-option color="success" (click)="Activate(user.id)"> 
        <ion-icon slot="bottom" name="person-add" *ngIf="user.actived"></ion-icon>
          Activate
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
