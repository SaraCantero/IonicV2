<app-header titulo="MIS APLIQUES"></app-header>

<ion-content [fullscreen]="true">
<ion-button (click)="refrescar()">
          <ion-icon name="repeat-outline"></ion-icon>
</ion-button>
  <ion-col size="12" size-lg="3" size-md="2" size-sm="6" size-xs="12"
  *ngFor="let offerApliques of offersApliques; let i = index">
  <ion-card color="dark">
      <ion-card-header>
      <img src="assets/img/{{images[i]}}" width="50" height="50"/>
      <h2>{{offerApliques.headline}}</h2>
      </ion-card-header>
      <ion-card-content>
      <ion-button (click)="abrirModalApliques(images[i],offerApliques.id, offerApliques.headline, offerApliques.description,
      offerApliques.cicle_id, offerApliques.fecha_max, offerApliques.num_candidates)">Ver</ion-button>
      </ion-card-content>
  </ion-card>
  </ion-col>

</ion-content>
