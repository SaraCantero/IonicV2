<ion-grid fixed>
<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="success">
      Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<br/>
<ion-checkbox color="success" (ionChange)="onChange()">Mostrar todas las noticias</ion-checkbox>
<ion-label> Mostrar todas las noticias</ion-label>
<app-articles [articles]="articles"></app-articles>

<ion-infinite-scroll threshold="200px" 
                      (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="crescent" 
                                  loadingText="Cargando noticias...">
      </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
