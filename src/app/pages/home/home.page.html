<ion-header color="primary">
  <ion-toolbar>
    <ion-title>
      Articles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-button (click)="obtenerArticles()">Articles</ion-button>
  <ion-list *ngIf="products">
    <ion-item *ngFor="let article of articles.Articles">
      <h2> {{article.title}}</h2>
      <p>{{article.description}}</p>
      <p>{{article.image}}</p>
    </ion-item>
  </ion-list>
</ion-content>
